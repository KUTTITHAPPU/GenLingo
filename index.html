<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GenLingo Pro</title>
    
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=YOUR_FREE_KEY_OR_EMPTY"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        :root { --primary: #2563eb; --bg: #0d1117; --card: #161b22; --text: #f0f6fc; --accent: #4ade80; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Segoe UI', Roboto, sans-serif; }
        body { background: var(--bg); margin: 0; padding: 20px; color: var(--text); overflow-x: hidden; padding-bottom: 120px; }

        /* --- ROTATING SEAL SPLASH --- */
        #splash { position: fixed; inset: 0; background: #070a13; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.8s ease; }
        .seal-container { position: relative; width: 160px; height: 160px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .seal-outer { position: absolute; width: 130px; height: 130px; border: 4px dashed var(--primary); border-radius: 50%; transition: 1s ease; }
        .seal-inner { width: 70px; height: 70px; background: var(--primary); clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%); transition: 0.8s ease; display: flex; align-items: center; justify-content: center; color: #fff; font-weight: 900; font-size: 24px; }
        .active .seal-outer { transform: rotate(360deg); border-style: solid; border-color: var(--accent); }
        .active .seal-inner { transform: rotate(-720deg) scale(1.1); background: var(--accent); }

        /* --- INTERFACE --- */
        .glass-card { background: var(--card); border-radius: 20px; padding: 20px; margin-bottom: 15px; position: relative; border: 1px solid #30363d; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .label { font-size: 11px; font-weight: 800; color: #8b949e; text-transform: uppercase; margin-bottom: 12px; display: block; letter-spacing: 1px; }
        textarea { width: 100%; height: 120px; border: none; font-size: 18px; background: transparent; outline: none; resize: none; color: var(--text); line-height: 1.5; }
        
        .card-actions { position: absolute; top: 15px; right: 15px; display: flex; gap: 8px; }
        .mini-btn { background: #30363d; border: none; border-radius: 8px; padding: 6px 12px; color: #c9d1d9; font-size: 10px; font-weight: bold; cursor: pointer; }

        .lang-select { width:100%; padding:16px; border-radius: 15px; background:var(--card); border: 1px solid #30363d; color:var(--text); font-weight:bold; margin-bottom:15px; font-size: 16px; }

        .bottom-nav { position: fixed; bottom: 25px; left: 15px; right: 15px; background: #161b22; padding: 10px; border-radius: 25px; display: flex; gap: 8px; border: 1px solid #30363d; z-index: 1000; }
        .nav-btn { flex: 1; height: 55px; border-radius: 18px; border: none; color: white; cursor: pointer; font-size: 20px; display: flex; align-items: center; justify-content: center; }
        .btn-main { flex: 2.5; background: var(--primary); font-weight: bold; font-size: 16px; letter-spacing: 1px; }
        
        .is-speaking { background: #e11d48 !important; box-shadow: 0 0 15px rgba(225, 29, 72, 0.4); }
    </style>
</head>
<body>

    <div id="splash">
        <div class="seal-container" onclick="unlockApp(this)">
            <div class="seal-outer"></div>
            <div class="seal-inner">G</div>
        </div>
        <div style="margin-top:25px; color:#8b949e; letter-spacing:3px; font-size:11px; font-weight:800;">AUTHENTICATING...</div>
    </div>

    <header style="padding: 10px 0 20px 0;">
        <h2 style="margin:0; font-size: 24px; letter-spacing: -1px;">GenLingo <span style="color:var(--primary)">PRO</span></h2>
    </header>

    <select id="userLang" class="lang-select">
        <option value="Hindi Female">Hindi (‡§π‡§ø‡§®‡•ç‡§¶‡•Ä)</option>
        <option value="Malayalam Female">Malayalam (‡¥Æ‡¥≤‡¥Ø‡¥æ‡¥≥‡¥Ç)</option>
        <option value="Tamil Female">Tamil (‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç)</option>
        <option value="Telugu Female">Telugu (‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å)</option>
        <option value="Bengali Female">Bengali (‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ)</option>
    </select>

    <div class="glass-card">
        <div class="card-actions">
            <button class="mini-btn" onclick="pasteText()">PASTE</button>
            <button class="mini-btn" onclick="clearAll()">CLEAR</button>
        </div>
        <span class="label">English Input</span>
        <textarea id="srcInput" placeholder="Start typing..."></textarea>
    </div>

    <div class="glass-card" id="outputCard">
        <div class="card-actions">
            <button class="mini-btn" id="voiceBtn" onclick="speakTranslation()">LISTEN üîä</button>
        </div>
        <span class="label">Fluent Translation</span>
        <div id="targetOutput" style="font-size:21px; min-height:60px; color:var(--primary); font-weight:600; line-height:1.6;">...</div>
    </div>

    <div class="bottom-nav">
        <button class="nav-btn" onclick="location.reload()">üîÑ</button>
        <button class="nav-btn btn-main" onclick="translateNow()">TRANSLATE</button>
        <button class="nav-btn" onclick="savePDF()">üì•</button>
    </div>

    <script>
        // 1. App Entry Logic
        function unlockApp(el) {
            el.classList.add('active');
            if(navigator.vibrate) navigator.vibrate([30, 30, 30]);
            setTimeout(() => {
                const s = document.getElementById('splash');
                s.style.opacity = '0';
                s.style.transform = 'scale(1.1)';
                setTimeout(() => s.style.display = 'none', 800);
            }, 1200);
        }

        // 2. Translation Logic (Accuracy Optimized)
        async function translateNow() {
            const text = document.getElementById('srcInput').value.trim();
            const fullLang = document.getElementById('userLang').value;
            const langCode = fullLang.split(' ')[0].toLowerCase().substring(0, 2); // gets 'hi', 'ml', etc.
            const output = document.getElementById('targetOutput');

            if(!text) return;
            output.innerText = "Processing accurately...";

            try {
                // Using a specific pair code for better engine matching
                const res = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=en|${langCode}&de=pro_engine@genlingo.com`);
                const data = await res.json();
                
                // If API returns a strange match, we show an error instead of wrong text
                if(data.responseStatus !== 200) throw new Error();
                output.innerText = data.responseData.translatedText;
            } catch(e) {
                output.innerText = "Connection Error. Please try again.";
            }
        }

        // 3. Fluent Voice Logic (ResponsiveVoice Engine)
        function speakTranslation() {
            const btn = document.getElementById('voiceBtn');
            const text = document.getElementById('targetOutput').innerText;
            const voice = document.getElementById('userLang').value;

            if (responsiveVoice.isPlaying()) {
                responsiveVoice.cancel();
                btn.classList.remove('is-speaking');
                btn.innerText = "LISTEN üîä";
            } else {
                responsiveVoice.speak(text, voice, {
                    pitch: 1,
                    rate: 1,
                    onstart: () => {
                        btn.classList.add('is-speaking');
                        btn.innerText = "STOP üõë";
                    },
                    onend: () => {
                        btn.classList.remove('is-speaking');
                        btn.innerText = "LISTEN üîä";
                    }
                });
            }
        }

        // 4. Utility Functions
        async function pasteText() {
            const t = await navigator.clipboard.readText();
            document.getElementById('srcInput').value = t;
        }

        function clearAll() {
            document.getElementById('srcInput').value = "";
            document.getElementById('targetOutput').innerText = "...";
            responsiveVoice.cancel();
        }

        async function savePDF() {
            const { jsPDF } = window.jspdf;
            const canvas = await html2canvas(document.getElementById('outputCard'), { backgroundColor: '#161b22', scale: 3 });
            const doc = new jsPDF();
            doc.setFontSize(10);
            doc.text("GenLingo Pro Official Translation", 15, 15);
            doc.addImage(canvas.toDataURL('image/png'), 'PNG', 15, 25, 180, 0);
            doc.save("GenLingo_Export.pdf");
        }
    </script>
</body>
</html>
