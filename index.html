<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>GenLingo Premium</title>
    
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; --card: #ffffff; --text: #1e293b; --nav: #0f172a; }
        body.dark { --bg: #020617; --card: #1e293b; --text: #f1f5f9; --nav: #000000; }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; transition: 0.3s; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 20px; padding-bottom: 150px; color: var(--text); overflow-x: hidden; }

        /* Splash Screen */
        #splash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0f172a; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; margin-top: 10px; }
        .theme-btn { background: var(--card); border: 1px solid #e2e8f0; padding: 8px 12px; border-radius: 12px; font-size: 18px; }

        .glass-card { background: var(--card); border-radius: 24px; padding: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); margin-bottom: 15px; position: relative; }
        .label { font-size: 10px; font-weight: 800; color: #64748b; text-transform: uppercase; margin-bottom: 8px; display: block; }

        textarea { width: 100%; height: 100px; border: none; font-size: 18px; background: transparent; outline: none; resize: none; color: var(--text); }
        .output-box { font-size: 20px; font-weight: 600; color: var(--primary); min-height: 50px; }

        .lang-select { width: 100%; padding: 15px; border-radius: 15px; border: 1px solid #e2e8f0; background: var(--card); color: var(--text); font-size: 16px; font-weight: 700; margin-bottom: 15px; appearance: none; }

        /* Action Buttons for Input */
        .input-actions { position: absolute; top: 15px; right: 15px; display: flex; gap: 8px; }
        .action-btn { background: #e2e8f0; border: none; border-radius: 10px; padding: 5px 10px; font-size: 11px; font-weight: 700; cursor: pointer; color: #475569; }

        /* History Section */
        .history-container { margin-top: 30px; }
        .history-item { background: var(--card); padding: 12px; border-radius: 15px; margin-bottom: 10px; font-size: 14px; border-left: 4px solid var(--primary); opacity: 0.8; }

        /* Navigation */
        .bottom-nav { position: fixed; bottom: 25px; left: 15px; right: 15px; background: var(--nav); padding: 10px; border-radius: 25px; display: flex; gap: 8px; box-shadow: 0 20px 40px rgba(0,0,0,0.4); z-index: 1000; }
        .nav-btn { height: 55px; border-radius: 18px; border: none; color: white; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .btn-main { flex: 3; background: var(--primary); font-weight: 800; letter-spacing: 1px; }
        .btn-icon { flex: 1; background: rgba(255,255,255,0.1); font-size: 20px; }
        .speaking { background: #be123c !important; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
    </style>
</head>
<body id="mainBody">

    <div id="splash">
        <img src="logo.png" style="width:80px; border-radius:20px;" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3898/3898082.png'">
        <h2 style="color:white; margin-top:15px; font-weight:300;">GenLingo AI</h2>
    </div>

    <div class="header">
        <h2 style="margin:0; font-weight:800; letter-spacing:-1px;">GenLingo <span style="color:var(--primary)">PRO</span></h2>
        <button class="theme-btn" onclick="document.getElementById('mainBody').classList.toggle('dark')">üåì</button>
    </div>

    <select id="userLang" class="lang-select">
        <option value="hi" selected>Hindi (‡§π‡§ø‡§®‡•ç‡§¶‡•Ä)</option>
        <option value="ml">Malayalam (‡¥Æ‡¥≤‡¥Ø‡¥æ‡¥≥‡¥Ç)</option>
        <option value="ta">Tamil (‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç)</option>
        <option value="te">Telugu (‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å)</option>
        <option value="kn">Kannada (‡¥ï‡≤®‡≥ç‡≤®‡≤°)</option>
    </select>

    <div class="glass-card">
        <div class="input-actions">
            <button class="action-btn" onclick="pasteText()">PASTE</button>
            <button class="action-btn" onclick="clearAll()">‚úï</button>
        </div>
        <span class="label">English Source</span>
        <textarea id="sourceInput" placeholder="Type or paste here..."></textarea>
    </div>

    <div class="glass-card">
        <span class="label">Translation</span>
        <div id="translatedContent" class="output-box">...</div>
    </div>

    <div id="historySection" class="history-container">
        <span class="label">Recent Translations</span>
        <div id="historyList"></div>
    </div>

    <div class="bottom-nav">
        <button class="nav-btn btn-icon" onclick="location.reload()">üîÑ</button>
        <button class="nav-btn btn-main" onclick="startTranslation()">TRANSLATE</button>
        <button id="voiceBtn" class="nav-btn btn-icon" onclick="toggleVoice()">üîä</button>
        <button class="nav-btn btn-icon" onclick="downloadPDF()">üì•</button>
    </div>

    <script>
        // Offline Service Worker Registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js');
        }

        window.onload = () => {
            setTimeout(() => document.getElementById('splash').style.display = 'none', 1500);
            loadHistory();
        };

        const source = document.getElementById('sourceInput');
        const target = document.getElementById('translatedContent');
        const voiceBtn = document.getElementById('voiceBtn');

        async function startTranslation() {
            const text = source.value.trim();
            const lang = document.getElementById('userLang').value;
            if(!text) return;
            target.style.opacity = "0.3";
            try {
                const res = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=en|${lang}`);
                const data = await res.json();
                const result = data.responseData.translatedText;
                target.innerText = result;
                saveToHistory(text, result);
            } catch (e) { target.innerText = "Check Connection"; }
            target.style.opacity = "1";
        }

        async function pasteText() {
            try {
                const text = await navigator.clipboard.readText();
                source.value = text;
            } catch (err) { alert("Please allow clipboard access"); }
        }

        function clearAll() {
            source.value = '';
            target.innerText = '...';
        }

        function saveToHistory(orig, trans) {
            let history = JSON.parse(localStorage.getItem('genLingoHist') || '[]');
            history.unshift({orig, trans});
            history = history.slice(0, 5); // Keep last 5
            localStorage.setItem('genLingoHist', JSON.stringify(history));
            loadHistory();
        }

        function loadHistory() {
            const history = JSON.parse(localStorage.getItem('genLingoHist') || '[]');
            const list = document.getElementById('historyList');
            if(history.length === 0) { document.getElementById('historySection').style.display = 'none'; return; }
            document.getElementById('historySection').style.display = 'block';
            list.innerHTML = history.map(h => `<div class="history-item"><b>${h.orig.substring(0,25)}...</b><br>${h.trans}</div>`).join('');
        }

        function toggleVoice() {
            if (window.speechSynthesis.speaking) {
                window.speechSynthesis.cancel();
                voiceBtn.classList.remove('speaking');
                voiceBtn.innerText = "üîä";
            } else {
                const utterance = new SpeechSynthesisUtterance(target.innerText);
                utterance.lang = document.getElementById('userLang').value + "-IN";
                utterance.onstart = () => { voiceBtn.classList.add('speaking'); voiceBtn.innerText = "üõë"; };
                utterance.onend = () => { voiceBtn.classList.remove('speaking'); voiceBtn.innerText = "üîä"; };
                window.speechSynthesis.speak(utterance);
            }
        }

        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text(doc.splitTextToSize(target.innerText, 180), 10, 20);
            doc.save("Translation.pdf");
        }
    </script>
</body>
</html>
