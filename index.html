<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GenLingo Premium</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root { --primary: #2563eb; --accent: #3b82f6; --bg: #fdfdfd; --text: #0f172a; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: -apple-system, system-ui, sans-serif; 
            background: #f1f5f9; margin: 0; color: var(--text); overflow-x: hidden;
        }

        /* --- SPLASH SCREEN --- */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 9999; display: flex; flex-direction: column;
            align-items: center; justify-content: center; transition: 0.8s ease-in-out;
        }
        .splash-logo { width: 100px; animation: pulse 1.5s infinite ease-in-out; }
        .splash-text { margin-top: 20px; font-weight: 800; font-size: 24px; color: var(--primary); letter-spacing: -1px; }
        .splash-tag { position: absolute; bottom: 40px; font-size: 12px; color: #94a3b8; letter-spacing: 2px; }
        @keyframes pulse { 0% { transform: scale(0.95); opacity: 0.8; } 50% { transform: scale(1.05); opacity: 1; } 100% { transform: scale(0.95); opacity: 0.8; } }

        /* --- MAIN UI --- */
        .app-content { opacity: 0; transform: translateY(20px); transition: 1s ease-out; padding: 20px; padding-bottom: 110px; }
        .app-visible { opacity: 1; transform: translateY(0); }

        .header { text-align: center; margin-bottom: 30px; }
        .header img { height: 60px; filter: drop-shadow(0 10px 15px rgba(37, 99, 235, 0.2)); }
        
        /* Modern Cards */
        .glass-card { 
            background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.4); border-radius: 28px;
            padding: 24px; box-shadow: 0 10px 30px -5px rgba(0,0,0,0.05); margin-bottom: 20px;
        }

        .label { font-size: 11px; font-weight: 700; color: #64748b; text-transform: uppercase; margin-bottom: 12px; display: block; }
        
        textarea { 
            width: 100%; height: 160px; border: none; font-size: 18px; line-height: 1.6; 
            resize: none; outline: none; background: transparent; color: var(--text);
        }

        .output-text { font-size: 22px; font-weight: 600; color: var(--primary); min-height: 100px; }

        /* Tool Grid */
        .tool-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .chip { 
            background: white; border-radius: 16px; padding: 14px; text-align: center;
            font-size: 14px; font-weight: 600; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
            display: flex; align-items: center; justify-content: center; gap: 8px; border: 1px solid #e2e8f0;
        }

        .lang-select { 
            width: 100%; padding: 16px; border-radius: 18px; border: 1px solid #e2e8f0;
            background: white; font-size: 16px; font-weight: 700; color: var(--text); margin-bottom: 20px;
        }

        /* Fixed Bottom Bar */
        .bottom-nav { 
            position: fixed; bottom: 25px; left: 20px; right: 20px;
            background: #0f172a; padding: 12px; border-radius: 24px;
            display: flex; gap: 10px; box-shadow: 0 20px 40px rgba(0,0,0,0.3); z-index: 100;
        }
        .btn { 
            height: 56px; border-radius: 18px; border: none; color: white; 
            display: flex; align-items: center; justify-content: center; font-weight: 700;
            transition: 0.2s;
        }
        .btn-main { flex: 3; background: var(--primary); font-size: 16px; box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3); }
        .btn-icon { flex: 1; background: rgba(255,255,255,0.1); font-size: 22px; }
        .btn:active { transform: scale(0.92); }

        .copy-btn { float: right; background: #f1f5f9; border: none; padding: 6px 12px; border-radius: 8px; font-size: 12px; font-weight: 600; }
    </style>
</head>
<body>

    <div id="splash-screen">
        <img src="logo.png" class="splash-logo" alt="Logo" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3898/3898082.png'">
        <div class="splash-text">GenLingo</div>
        <div class="splash-tag">POWERED BY GEN-AI</div>
    </div>

    <div id="app-body" class="app-content">
        <div class="header">
            <img src="logo.png" alt="Logo" onerror="this.style.display='none'">
            <h1>GenLingo</h1>
        </div>

        <div class="tool-row">
            <label class="chip">üì∑ Scan Text <input type="file" id="imgFile" accept="image/*" hidden></label>
            <label class="chip">üìÇ PDF File <input type="file" id="pdfFile" accept="application/pdf" hidden></label>
        </div>

        <select id="userLang" class="lang-select">
            <option value="hi">Hindi (‡§π‡§ø‡§®‡•ç‡§¶‡•Ä)</option>
            <option value="ml" selected>Malayalam (‡¥Æ‡¥≤‡¥Ø‡¥æ‡¥≥‡¥Ç)</option>
            <option value="ta">Tamil (‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç)</option>
            <option value="te">Telugu (‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å)</option>
            <option value="kn">Kannada (‡≤ï‡≤®‡≥ç‡≤®‡≤°)</option>
        </select>

        <div class="glass-card">
            <span class="label">Source (English)</span>
            <textarea id="sourceInput" placeholder="Enter text or scan a document..."></textarea>
        </div>

        <div class="glass-card">
            <button class="copy-btn" onclick="copyText()">üìã Copy</button>
            <span class="label">Translation</span>
            <div id="translatedContent" class="output-text">...</div>
        </div>
    </div>

    <div class="bottom-nav">
        <button class="btn btn-icon" onclick="location.reload()">üîÑ</button>
        <button class="btn btn-main" onclick="startTranslation()">Translate Now</button>
        <button class="btn btn-icon" onclick="speakText()">üîä</button>
        <button class="btn btn-icon" onclick="downloadPDF()">üì•</button>
    </div>

    <script>
        // Splash Screen Logic
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('splash-screen').style.opacity = '0';
                document.getElementById('app-body').classList.add('app-visible');
                setTimeout(() => { document.getElementById('splash-screen').style.display = 'none'; }, 800);
            }, 2500);
        });

        const source = document.getElementById('sourceInput');
        const target = document.getElementById('translatedContent');

        async function startTranslation() {
            const text = source.value.trim();
            const lang = document.getElementById('userLang').value;
            if(!text) return;
            target.style.opacity = "0.3";
            try {
                const res = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=en|${lang}`);
                const data = await res.json();
                target.innerText = data.responseData.translatedText;
            } catch (e) { target.innerText = "Error connecting..."; }
            target.style.opacity = "1";
        }

        function copyText() {
            navigator.clipboard.writeText(target.innerText);
            alert("Translation Copied!");
        }

        function speakText() {
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(target.innerText);
            utterance.lang = document.getElementById('userLang').value + "-IN";
            window.speechSynthesis.speak(utterance);
        }

        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text(doc.splitTextToSize(target.innerText, 180), 10, 20);
            doc.save("GenLingo_Translation.pdf");
        }

        document.getElementById('imgFile').onchange = async (e) => {
            source.value = "Scanning magic...";
            const { data: { text } } = await Tesseract.recognize(e.target.files[0], 'eng');
            source.value = text;
        };
    </script>
</body>
</html>
