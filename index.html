<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>GenLingo Pro</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; --card: #ffffff; --text: #1e293b; --nav: #0f172a; }
        body.dark { --bg: #020617; --card: #1e293b; --text: #f1f5f9; --nav: #000000; }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; transition: 0.3s; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 20px; padding-bottom: 150px; color: var(--text); }

        #splash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0f172a; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .theme-btn { background: var(--card); border: 1px solid #e2e8f0; padding: 8px 12px; border-radius: 12px; font-size: 18px; }

        .glass-card { background: var(--card); border-radius: 24px; padding: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); margin-bottom: 15px; position: relative; }
        .label { font-size: 10px; font-weight: 800; color: #64748b; text-transform: uppercase; margin-bottom: 8px; display: block; }

        textarea { width: 100%; height: 100px; border: none; font-size: 18px; background: transparent; outline: none; resize: none; color: var(--text); }
        .output-box { font-size: 20px; font-weight: 600; color: var(--primary); min-height: 50px; }

        .progress-container { width: 100%; height: 4px; background: #e2e8f0; border-radius: 2px; margin-bottom: 10px; display: none; overflow: hidden; }
        .progress-bar { height: 100%; width: 0%; background: var(--primary); transition: width 0.3s; }

        .lang-select { width: 100%; padding: 15px; border-radius: 15px; border: 1px solid #e2e8f0; background: var(--card); color: var(--text); font-size: 16px; font-weight: 700; margin-bottom: 15px; appearance: none; }

        .input-actions { position: absolute; top: 15px; right: 15px; display: flex; gap: 8px; }
        .action-btn { background: #e2e8f0; border: none; border-radius: 10px; padding: 5px 10px; font-size: 11px; font-weight: 700; color: #475569; }

        .history-item { background: var(--card); padding: 12px; border-radius: 15px; margin-bottom: 10px; font-size: 14px; border-left: 4px solid var(--primary); cursor: pointer; }

        .bottom-nav { position: fixed; bottom: 25px; left: 15px; right: 15px; background: var(--nav); padding: 10px; border-radius: 25px; display: flex; gap: 8px; box-shadow: 0 20px 40px rgba(0,0,0,0.4); z-index: 1000; }
        .nav-btn { height: 55px; border-radius: 18px; border: none; color: white; display: flex; align-items: center; justify-content: center; }
        .btn-main { flex: 3; background: var(--primary); font-weight: 800; }
        .btn-icon { flex: 1; background: rgba(255,255,255,0.1); font-size: 20px; }
        .speaking { background: #be123c !important; animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
    </style>
</head>
<body id="mainBody">

    <div id="splash">
        <h2 style="color:white; font-weight:300;">GenLingo AI</h2>
    </div>

    <div class="header">
        <h2 style="margin:0;">GenLingo <span style="color:var(--primary)">PRO</span></h2>
        <button class="theme-btn" onclick="document.getElementById('mainBody').classList.toggle('dark')">üåì</button>
    </div>

    <select id="userLang" class="lang-select">
        <option value="hi" selected>Hindi (‡§π‡§ø‡§®‡•ç‡§¶‡•Ä)</option>
        <option value="ml">Malayalam (‡¥Æ‡¥≤‡¥Ø‡¥æ‡¥≥‡¥Ç)</option>
        <option value="ta">Tamil (‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç)</option>
        <option value="te">Telugu (‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å)</option>
        <option value="kn">Kannada (‡≤ï‡≤®‡≥ç‡≤®‡≤°)</option>
    </select>

    <div class="glass-card">
        <div class="input-actions">
            <button class="action-btn" onclick="pasteText()">PASTE</button>
            <button class="action-btn" onclick="clearAll()">‚úï</button>
        </div>
        <span class="label">English Source</span>
        <textarea id="sourceInput" placeholder="Enter text..."></textarea>
    </div>

    <div id="pContainer" class="progress-container">
        <div id="pBar" class="progress-bar"></div>
    </div>

    <div class="glass-card">
        <span class="label">Translation</span>
        <div id="translatedContent" class="output-box">...</div>
    </div>

    <div id="historySection">
        <span class="label">Recent</span>
        <div id="historyList"></div>
    </div>

    <div class="bottom-nav">
        <button class="nav-btn btn-icon" onclick="location.reload()">üîÑ</button>
        <button class="nav-btn btn-main" onclick="startTranslation()">TRANSLATE</button>
        <button id="voiceBtn" class="nav-btn btn-icon" onclick="toggleVoice()">üîä</button>
        <button class="nav-btn btn-icon" onclick="downloadPDF()">üì•</button>
    </div>

    <script>
        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('./sw.js'); }

        window.onload = () => {
            setTimeout(() => document.getElementById('splash').style.display='none', 1500);
            loadHistory();
        };

        const source = document.getElementById('sourceInput');
        const target = document.getElementById('translatedContent');
        const voiceBtn = document.getElementById('voiceBtn');
        const pContainer = document.getElementById('pContainer');
        const pBar = document.getElementById('pBar');

        async function startTranslation() {
            const text = source.value.trim();
            const lang = document.getElementById('userLang').value;
            if(!text) return;

            target.innerText = "Translating...";
            pContainer.style.display = "block";
            pBar.style.width = "0%";

            const chunks = text.match(/[\s\S]{1,450}/g) || [];
            let fullResult = "";

            try {
                for (let i = 0; i < chunks.length; i++) {
                    const res = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(chunks[i])}&langpair=en|${lang}`);
                    const data = await res.json();
                    fullResult += data.responseData.translatedText + " ";
                    pBar.style.width = ((i + 1) / chunks.length * 100) + "%";
                }
                target.innerText = fullResult.trim();
                saveToHistory(text, fullResult.trim());
            } catch (e) { 
                target.innerText = "Connection required for new translations."; 
            } finally {
                setTimeout(() => pContainer.style.display = "none", 1000);
            }
        }

        async function pasteText() {
            const text = await navigator.clipboard.readText();
            source.value = text;
        }

        function clearAll() {
            source.value = '';
            target.innerText = '...';
            pContainer.style.display = "none";
        }

        function saveToHistory(orig, trans) {
            let hist = JSON.parse(localStorage.getItem('gl_hist') || '[]');
            hist.unshift({orig, trans});
            localStorage.setItem('gl_hist', JSON.stringify(hist.slice(0, 5)));
            loadHistory();
        }

        function loadHistory() {
            const hist = JSON.parse(localStorage.getItem('gl_hist') || '[]');
            const list = document.getElementById('historyList');
            if(hist.length === 0) return document.getElementById('historySection').style.display='none';
            document.getElementById('historySection').style.display='block';
            list.innerHTML = hist.map(h => `<div class="history-item" onclick="restore('${h.orig.replace(/'/g, "\\'")}','${h.trans.replace(/'/g, "\\'")}')"><b>${h.orig.substring(0,30)}...</b><br>${h.trans.substring(0,50)}</div>`).join('');
        }

        function restore(o, t) { source.value = o; target.innerText = t; }

        function toggleVoice() {
            if (window.speechSynthesis.speaking) {
                window.speechSynthesis.cancel();
                voiceBtn.classList.remove('speaking');
                voiceBtn.innerText = "üîä";
            } else {
                const utter = new SpeechSynthesisUtterance(target.innerText);
                utter.lang = document.getElementById('userLang').value + "-IN";
                utter.onstart = () => { voiceBtn.classList.add('speaking'); voiceBtn.innerText = "üõë"; };
                utter.onend = () => { voiceBtn.classList.remove('speaking'); voiceBtn.innerText = "üîä"; };
                window.speechSynthesis.speak(utter);
            }
        }

        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text(doc.splitTextToSize(target.innerText, 180), 10, 20);
            doc.save("GenLingo.pdf");
        }

        window.addEventListener('offline', () => { target.innerText = "Offline Mode - Check connection for new tasks."; });
    </script>
</body>
</html>
