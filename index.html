<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GenLingo Pro</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        :root { --primary: #2563eb; --bg: #0d1117; --card: #161b22; --text: #f0f6fc; --accent: #4ade80; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: sans-serif; }
        body { background: var(--bg); margin: 0; padding: 20px; color: var(--text); overflow-x: hidden; padding-bottom: 110px; }

        /* --- ROTATING CIRCLE SPLASH --- */
        #splash { position: fixed; inset: 0; background: #070a13; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.8s ease; }
        .seal-container { position: relative; width: 160px; height: 160px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .seal-outer { position: absolute; width: 130px; height: 130px; border: 4px dashed var(--primary); border-radius: 50%; transition: 1s ease; }
        .seal-inner { width: 70px; height: 70px; background: var(--primary); clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%); transition: 0.8s ease; display: flex; align-items: center; justify-content: center; color: #fff; font-weight: 900; font-size: 24px; }
        .active .seal-outer { transform: rotate(360deg); border-style: solid; border-color: var(--accent); }
        .active .seal-inner { transform: rotate(-720deg) scale(1.1); background: var(--accent); }

        /* --- APP UI --- */
        .glass-card { background: var(--card); border-radius: 20px; padding: 18px; margin-bottom: 15px; position: relative; border: 1px solid #30363d; }
        .label { font-size: 10px; font-weight: 800; color: #8b949e; text-transform: uppercase; margin-bottom: 10px; display: block; }
        textarea { width: 100%; height: 110px; border: none; font-size: 18px; background: transparent; outline: none; resize: none; color: var(--text); }
        
        .card-actions { position: absolute; top: 15px; right: 15px; display: flex; gap: 8px; }
        .mini-btn { background: #30363d; border: none; border-radius: 8px; padding: 5px 10px; color: #c9d1d9; font-size: 10px; font-weight: bold; cursor: pointer; }

        .lang-select { width:100%; padding:14px; border-radius:12px; background:var(--card); border:1px solid #30363d; color:var(--text); font-weight:bold; margin-bottom:15px; appearance: none; }

        .bottom-nav { position: fixed; bottom: 20px; left: 15px; right: 15px; background: #161b22; padding: 8px; border-radius: 20px; display: flex; gap: 6px; border: 1px solid #30363d; z-index: 1000; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .nav-btn { flex: 1; height: 50px; border-radius: 15px; border: none; color: white; cursor: pointer; font-size: 18px; display: flex; align-items: center; justify-content: center; }
        .btn-main { flex: 2; background: var(--primary); font-weight: bold; font-size: 14px; }
        .btn-install { background: #30363d; font-size: 12px; font-weight: bold; color: var(--accent); border: 1px solid var(--accent); }
        
        .speaking { background: #be123c !important; animation: pulse-speak 1s infinite; }
        @keyframes pulse-speak { 50% { opacity: 0.7; } }
    </style>
</head>
<body>

    <div id="splash">
        <div class="seal-container" onclick="openApp(this)">
            <div class="seal-outer"></div>
            <div class="seal-inner">G</div>
        </div>
        <div style="margin-top:20px; color:#8b949e; letter-spacing:2px; font-size:11px; font-weight:bold;">CLICK SEAL TO START</div>
    </div>

    <header style="margin-bottom:15px; display: flex; justify-content: space-between; align-items: center;">
        <h2 style="margin:0; font-size: 20px;">GenLingo <span style="color:var(--primary)">PRO</span></h2>
    </header>

    <select id="userLang" class="lang-select">
        <option value="hi">Hindi (‡§π‡§ø‡§®‡•ç‡§¶‡•Ä)</option>
        <option value="ml">Malayalam (‡¥Æ‡¥≤‡¥Ø‡¥æ‡¥≥‡¥Ç)</option>
        <option value="ta">Tamil (‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç)</option>
        <option value="te">Telugu (‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å)</option>
        <option value="kn">Kannada (‡≤ï‡≤®‡≥ç‡≤®‡≤°)</option>
        <option value="bn">Bengali (‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ)</option>
    </select>

    <div class="glass-card">
        <div class="card-actions">
            <button class="mini-btn" onclick="doPaste()">PASTE</button>
            <button class="mini-btn" onclick="doClear()">CLEAR</button>
        </div>
        <span class="label">English Source</span>
        <textarea id="srcText" placeholder="Type or paste text here..."></textarea>
    </div>

    <div class="glass-card" id="outCard">
        <div class="card-actions">
            <button class="mini-btn" id="voiceBtn" onclick="doVoice()">SPEAK üîä</button>
        </div>
        <span class="label">Translation</span>
        <div id="outText" style="font-size:20px; min-height:50px; color:var(--primary); font-weight:600; line-height:1.4;">...</div>
    </div>

    <div class="bottom-nav">
        <button class="nav-btn" onclick="location.reload()">üîÑ</button>
        <button class="nav-btn btn-install" onclick="installApp()">INSTALL</button>
        <button class="nav-btn btn-main" onclick="doTranslate()">TRANSLATE</button>
        <button class="nav-btn" onclick="doPDF()">üì•</button>
    </div>

    <script>
        let deferredPrompt;

        // Warm up voices for ML and TA
        window.onload = () => { 
            window.speechSynthesis.getVoices(); 
            // PWA Install Logic
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
            });
        };

        function openApp(el) {
            el.classList.add('active');
            if(navigator.vibrate) navigator.vibrate(50);
            setTimeout(() => {
                const s = document.getElementById('splash');
                s.style.opacity = '0';
                s.style.transform = 'scale(1.2)';
                setTimeout(() => s.style.display = 'none', 800);
            }, 1000);
        }

        async function doPaste() {
            try {
                const t = await navigator.clipboard.readText();
                document.getElementById('srcText').value = t;
            } catch(e) { alert("Enable clipboard access"); }
        }

        function doClear() {
            document.getElementById('srcText').value = "";
            document.getElementById('outText').innerText = "...";
            window.speechSynthesis.cancel();
        }

        async function doTranslate() {
            const txt = document.getElementById('srcText').value.trim();
            const lang = document.getElementById('userLang').value;
            const out = document.getElementById('outText');
            if(!txt) return;

            out.innerText = "Processing...";
            try {
                const res = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(txt)}&langpair=en|${lang}&de=pro_user@genlingo.com`);
                const data = await res.json();
                out.innerText = data.responseData.translatedText;
            } catch(e) { out.innerText = "Offline/Error"; }
        }

        function doVoice() {
            const vBtn = document.getElementById('voiceBtn');
            const text = document.getElementById('outText').innerText;
            const langCode = document.getElementById('userLang').value;

            if (window.speechSynthesis.speaking) {
                window.speechSynthesis.cancel();
                vBtn.classList.remove('speaking');
                vBtn.innerText = "SPEAK üîä";
                return;
            }

            const utterance = new SpeechSynthesisUtterance(text);
            const voices = window.speechSynthesis.getVoices();
            
            // Advanced voice matching for Malayalam/Tamil
            const voice = voices.find(v => v.lang.startsWith(langCode)) || 
                          voices.find(v => v.lang.includes('IN'));

            utterance.voice = voice;
            utterance.lang = langCode + "-IN";
            utterance.rate = 0.9; // Slightly slower for better clarity in regional languages

            utterance.onstart = () => { vBtn.classList.add('speaking'); vBtn.innerText = "STOP üõë"; };
            utterance.onend = () => { vBtn.classList.remove('speaking'); vBtn.innerText = "SPEAK üîä"; };
            
            window.speechSynthesis.speak(utterance);
        }

        async function doPDF() {
            const { jsPDF } = window.jspdf;
            const canvas = await html2canvas(document.getElementById('outCard'), { backgroundColor: '#161b22', scale: 2 });
            const doc = new jsPDF();
            doc.text("GenLingo Pro Export", 10, 15);
            doc.addImage(canvas.toDataURL('image/png'), 'PNG', 10, 25, 185, 0);
            doc.save("GenLingo.pdf");
        }

        function installApp() {
            if (!deferredPrompt) {
                alert("To install: Tap the browser menu (‚ãÆ) and select 'Add to Home screen'");
                return;
            }
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choice) => {
                if (choice.outcome === 'accepted') console.log('User installed app');
                deferredPrompt = null;
            });
        }
    </script>
</body>
</html>
