<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>GenLingo Premium</title>
    
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; --card: #ffffff; --text: #1e293b; --nav: #0f172a; }
        body.dark { --bg: #020617; --card: #1e293b; --text: #f1f5f9; --nav: #000000; }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; transition: 0.3s; }
        
        body { 
            font-family: -apple-system, sans-serif; background: var(--bg); 
            margin: 0; padding: 20px; padding-bottom: 120px; color: var(--text);
        }

        #splash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #0f172a; z-index: 10000; display: flex; flex-direction: column;
            align-items: center; justify-content: center; transition: 0.8s ease;
        }
        .splash-logo { width: 100px; border-radius: 20px; }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .theme-btn { background: var(--card); border: 1px solid #e2e8f0; padding: 8px 12px; border-radius: 12px; font-size: 18px; }

        .glass-card { 
            background: var(--card); border-radius: 24px; padding: 20px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); margin-bottom: 15px; position: relative;
        }
        .label { font-size: 10px; font-weight: 800; color: #64748b; text-transform: uppercase; margin-bottom: 8px; display: block; }

        textarea { 
            width: 100%; height: 120px; border: none; font-size: 18px; 
            background: transparent; outline: none; resize: none; color: var(--text);
        }

        .output-box { font-size: 22px; font-weight: 700; color: var(--primary); min-height: 60px; }

        .lang-select { 
            width: 100%; padding: 15px; border-radius: 15px; border: 1px solid #e2e8f0;
            background: var(--card); color: var(--text); font-size: 16px; font-weight: 700; margin-bottom: 15px;
        }

        .bottom-nav { 
            position: fixed; bottom: 25px; left: 15px; right: 15px;
            background: var(--nav); padding: 10px; border-radius: 25px;
            display: flex; gap: 8px; box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
        .nav-btn { 
            height: 55px; border-radius: 18px; border: none; color: white; 
            display: flex; align-items: center; justify-content: center; cursor: pointer;
        }
        .btn-main { flex: 3; background: var(--primary); font-weight: 800; }
        .btn-icon { flex: 1; background: rgba(255,255,255,0.1); font-size: 20px; }

        /* Speaking Animation */
        @keyframes pulse-red { 0% { background: rgba(255,255,255,0.1); } 50% { background: #be123c; } 100% { background: rgba(255,255,255,0.1); } }
        .speaking { animation: pulse-red 1s infinite; }

        .clear-btn { position: absolute; top: 15px; right: 15px; background: #e2e8f0; border: none; border-radius: 50%; width: 25px; height: 25px; font-size: 12px; cursor: pointer; }
    </style>
</head>
<body id="mainBody">

    <div id="splash">
        <img src="logo.png" class="splash-logo" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3898/3898082.png'">
        <h2 style="color:white; margin-top:15px;">GenLingo AI</h2>
    </div>

    <div class="header">
        <h3 style="margin:0;">GenLingo</h3>
        <button class="theme-btn" onclick="document.getElementById('mainBody').classList.toggle('dark')">üåì</button>
    </div>

    <select id="userLang" class="lang-select">
        <option value="hi" selected>Hindi (‡§π‡§ø‡§®‡•ç‡§¶‡•Ä)</option>
        <option value="ml">Malayalam (‡¥Æ‡¥≤‡¥Ø‡¥æ‡¥≥‡¥Ç)</option>
        <option value="ta">Tamil (‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç)</option>
        <option value="te">Telugu (‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å)</option>
        <option value="kn">Kannada (‡≤ï‡≤®‡≥ç‡≤®‡≤°)</option>
    </select>

    <div class="glass-card">
        <button class="clear-btn" onclick="document.getElementById('sourceInput').value=''">‚úï</button>
        <span class="label">English Source</span>
        <textarea id="sourceInput" placeholder="Enter text..."></textarea>
    </div>

    <div class="glass-card">
        <span class="label">Translation</span>
        <div id="translatedContent" class="output-box">...</div>
    </div>

    <div class="bottom-nav">
        <button class="nav-btn btn-icon" onclick="location.reload()">üîÑ</button>
        <button class="nav-btn btn-main" onclick="startTranslation()">TRANSLATE NOW</button>
        <button id="voiceBtn" class="nav-btn btn-icon" onclick="toggleVoice()">üîä</button>
        <button class="nav-btn btn-icon" onclick="downloadPDF()">üì•</button>
    </div>

    <script>
        window.onload = () => setTimeout(() => {
            document.getElementById('splash').style.display = 'none';
        }, 2000);

        const source = document.getElementById('sourceInput');
        const target = document.getElementById('translatedContent');
        const voiceBtn = document.getElementById('voiceBtn');

        async function startTranslation() {
            const text = source.value.trim();
            const lang = document.getElementById('userLang').value;
            if(!text) return;
            target.style.opacity = "0.3";
            try {
                const res = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=en|${lang}`);
                const data = await res.json();
                target.innerText = data.responseData.translatedText;
            } catch (e) { target.innerText = "Error!"; }
            target.style.opacity = "1";
        }

        function toggleVoice() {
            if (window.speechSynthesis.speaking) {
                // If already talking, STOP it
                window.speechSynthesis.cancel();
                voiceBtn.classList.remove('speaking');
                voiceBtn.innerText = "üîä";
            } else {
                // If quiet, START talking
                const utterance = new SpeechSynthesisUtterance(target.innerText);
                utterance.lang = document.getElementById('userLang').value + "-IN";
                
                utterance.onstart = () => {
                    voiceBtn.classList.add('speaking');
                    voiceBtn.innerText = "üõë";
                };
                
                utterance.onend = () => {
                    voiceBtn.classList.remove('speaking');
                    voiceBtn.innerText = "üîä";
                };

                window.speechSynthesis.speak(utterance);
            }
        }

        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text(doc.splitTextToSize(target.innerText, 180), 10, 20);
            doc.save("GenLingo.pdf");
        }
    </script>
</body>
</html>
