<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GenLingo Pro</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        :root { --primary: #2563eb; --bg: #0d1117; --card: #161b22; --text: #f0f6fc; --accent: #4ade80; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: sans-serif; }
        body { background: var(--bg); margin: 0; padding: 20px; color: var(--text); overflow-x: hidden; }

        /* --- ROTATING CIRCLE SPLASH --- */
        #splash { 
            position: fixed; inset: 0; background: #070a13; z-index: 10000; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            transition: 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .seal-container { position: relative; width: 160px; height: 160px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        
        /* The Rotating Outer Circle */
        .seal-outer { 
            position: absolute; width: 130px; height: 130px; 
            border: 4px dashed var(--primary); border-radius: 50%; 
            transition: 1s cubic-bezier(0.68, -0.55, 0.27, 1.55); 
        }

        /* The Inner Rotating Symbol (Hexagon) */
        .seal-inner { 
            width: 70px; height: 70px; background: var(--primary); 
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%); 
            transition: 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            display: flex; align-items: center; justify-content: center; color: #fff; font-weight: 900;
        }

        /* Activation Animation */
        .active .seal-outer { transform: rotate(360deg); border-style: solid; border-color: var(--accent); }
        .active .seal-inner { transform: rotate(-720deg) scale(1.1); background: var(--accent); }

        .hint { margin-top: 30px; color: #8b949e; font-size: 12px; letter-spacing: 2px; font-weight: bold; animation: pulse 2s infinite; }
        @keyframes pulse { 50% { opacity: 0.2; } }

        /* --- APP UI --- */
        .glass-card { background: var(--card); border-radius: 20px; padding: 18px; margin-bottom: 15px; position: relative; border: 1px solid #30363d; }
        .label { font-size: 10px; font-weight: 800; color: #8b949e; text-transform: uppercase; margin-bottom: 10px; display: block; }
        textarea { width: 100%; height: 110px; border: none; font-size: 18px; background: transparent; outline: none; resize: none; color: var(--text); }
        
        .card-actions { position: absolute; top: 15px; right: 15px; display: flex; gap: 8px; }
        .mini-btn { background: #30363d; border: none; border-radius: 8px; padding: 5px 10px; color: #c9d1d9; font-size: 10px; font-weight: bold; cursor: pointer; }

        .bottom-nav { position: fixed; bottom: 25px; left: 15px; right: 15px; background: #161b22; padding: 8px; border-radius: 20px; display: flex; gap: 8px; border: 1px solid #30363d; }
        .nav-btn { flex: 1; height: 50px; border-radius: 15px; border: none; color: white; cursor: pointer; font-size: 18px; display: flex; align-items: center; justify-content: center; }
        .btn-main { flex: 2.5; background: var(--primary); font-weight: bold; font-size: 15px; }
        
        .speaking { background: #be123c !important; }
    </style>
</head>
<body>

    <div id="splash">
        <div class="seal-container" onclick="openApp(this)">
            <div class="seal-outer"></div>
            <div class="seal-inner">G</div>
        </div>
        <div class="hint" id="hint">CLICK CIRCLE TO ENTER</div>
    </div>

    <header style="margin-bottom:15px;">
        <h2 style="margin:0;">GenLingo <span style="color:var(--primary)">PRO</span></h2>
    </header>

    <select id="userLang" style="width:100%; padding:14px; border-radius:12px; background:var(--card); border:1px solid #30363d; color:var(--text); font-weight:bold; margin-bottom:15px;">
        <option value="hi" selected>Hindi (‡§π‡§ø‡§®‡•ç‡§¶‡•Ä)</option>
        <option value="ml">Malayalam (‡¥Æ‡¥≤‡¥Ø‡¥æ‡¥≥‡¥Ç)</option>
        <option value="ta">Tamil (‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç)</option>
    </select>

    <div class="glass-card">
        <div class="card-actions">
            <button class="mini-btn" onclick="doPaste()">PASTE</button>
            <button class="mini-btn" onclick="doClear()">CLEAR</button>
        </div>
        <span class="label">English Source</span>
        <textarea id="srcText" placeholder="Type here..."></textarea>
    </div>

    <div class="glass-card" id="outCard">
        <div class="card-actions">
            <button class="mini-btn" id="voiceBtn" onclick="doVoice()">SPEAK üîä</button>
        </div>
        <span class="label">Translation</span>
        <div id="outText" style="font-size:20px; min-height:50px; color:var(--primary); font-weight:600;">...</div>
    </div>

    <div class="bottom-nav">
        <button class="nav-btn" onclick="location.reload()">üîÑ</button>
        <button class="nav-btn btn-main" onclick="doTranslate()">TRANSLATE</button>
        <button class="nav-btn" onclick="doPDF()">üì•</button>
    </div>

    <script>
        function openApp(el) {
            el.classList.add('active');
            document.getElementById('hint').innerText = "OPENING...";
            if(navigator.vibrate) navigator.vibrate([50, 50, 50]);
            
            setTimeout(() => {
                const s = document.getElementById('splash');
                s.style.opacity = '0';
                s.style.transform = 'scale(1.5)';
                setTimeout(() => s.style.display = 'none', 800);
            }, 1000);
        }

        async function doPaste() {
            document.getElementById('srcText').value = await navigator.clipboard.readText();
        }

        function doClear() {
            document.getElementById('srcText').value = "";
            document.getElementById('outText').innerText = "...";
            window.speechSynthesis.cancel();
        }

        async function doTranslate() {
            const txt = document.getElementById('srcText').value.trim();
            const lang = document.getElementById('userLang').value;
            const out = document.getElementById('outText');
            if(!txt) return;

            out.innerText = "Working...";
            try {
                // Using contact email avoids common cached errors like "Good morning/night"
                const res = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(txt)}&langpair=en|${lang}&de=pro_app@genlingo.com`);
                const data = await res.json();
                out.innerText = data.responseData.translatedText;
            } catch(e) { out.innerText = "Error!"; }
        }

        function doVoice() {
            const vBtn = document.getElementById('voiceBtn');
            if (window.speechSynthesis.speaking) {
                window.speechSynthesis.cancel();
                vBtn.classList.remove('speaking');
                vBtn.innerText = "SPEAK üîä";
            } else {
                const u = new SpeechSynthesisUtterance(document.getElementById('outText').innerText);
                u.lang = document.getElementById('userLang').value + "-IN";
                u.onstart = () => { vBtn.classList.add('speaking'); vBtn.innerText = "STOP üõë"; };
                u.onend = () => { vBtn.classList.remove('speaking'); vBtn.innerText = "SPEAK üîä"; };
                window.speechSynthesis.speak(u);
            }
        }

        async function doPDF() {
            const { jsPDF } = window.jspdf;
            const canvas = await html2canvas(document.getElementById('outCard'), { backgroundColor: '#161b22', scale: 2 });
            const doc = new jsPDF();
            doc.text("GenLingo Pro Export", 10, 15);
            doc.addImage(canvas.toDataURL('image/png'), 'PNG', 10, 25, 185, 0);
            doc.save("GenLingo.pdf");
        }
    </script>
</body>
</html>
