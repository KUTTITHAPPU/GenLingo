<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GenLingo Pro</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        :root { --primary: #2563eb; --bg: #0d1117; --card: #161b22; --text: #f0f6fc; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: -apple-system, BlinkMacSystemFont, sans-serif; }
        body { background: var(--bg); margin: 0; padding: 20px; color: var(--text); overflow-x: hidden; }

        /* --- ROTATING LOGO SPLASH --- */
        #splash { 
            position: fixed; inset: 0; background: #070a13; z-index: 10000; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            transition: 1s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .logo-container { position: relative; width: 150px; height: 150px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .outer-ring { 
            position: absolute; width: 120px; height: 120px; 
            border: 4px solid #30363d; border-top: 4px solid var(--primary); 
            border-radius: 50%; transition: 0.6s ease; 
        }
        .inner-symbol { 
            width: 60px; height: 60px; background: var(--primary); 
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%); 
            transition: 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55); 
        }
        /* Activation States */
        .logo-active .outer-ring { transform: rotate(360deg); border-color: var(--primary); }
        .logo-active .inner-symbol { transform: rotate(720deg) scale(1.2); background: #4ade80; }
        
        .enter-text { margin-top: 30px; color: #8b949e; font-size: 11px; letter-spacing: 3px; font-weight: bold; animation: pulse 2s infinite; }
        @keyframes pulse { 50% { opacity: 0.2; } }

        /* --- MAIN INTERFACE --- */
        .glass-card { background: var(--card); border-radius: 20px; padding: 18px; margin-bottom: 15px; position: relative; border: 1px solid #30363d; }
        .label { font-size: 10px; font-weight: 800; color: #8b949e; text-transform: uppercase; margin-bottom: 10px; display: block; }
        textarea { width: 100%; height: 110px; border: none; font-size: 18px; background: transparent; outline: none; resize: none; color: var(--text); }
        
        .card-actions { position: absolute; top: 15px; right: 15px; display: flex; gap: 8px; }
        .mini-btn { background: #30363d; border: none; border-radius: 8px; padding: 5px 10px; color: #c9d1d9; font-size: 10px; font-weight: bold; cursor: pointer; }

        .lang-select { width: 100%; padding: 14px; border-radius: 12px; background: var(--card); border: 1px solid #30363d; color: var(--text); font-weight: bold; margin-bottom: 15px; appearance: none; }

        .bottom-nav { position: fixed; bottom: 25px; left: 15px; right: 15px; background: #161b22; padding: 8px; border-radius: 20px; display: flex; gap: 8px; border: 1px solid #30363d; z-index: 999; }
        .nav-btn { flex: 1; height: 50px; border-radius: 15px; border: none; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 18px; }
        .btn-main { flex: 2.5; background: var(--primary); font-weight: bold; font-size: 15px; }
        
        .speaking { background: #be123c !important; animation: blink-voice 1.5s infinite; }
        @keyframes blink-voice { 50% { opacity: 0.6; } }
    </style>
</head>
<body>

    <div id="splash">
        <div class="logo-container" onclick="startApp()">
            <div class="outer-ring"></div>
            <div class="inner-symbol"></div>
        </div>
        <div class="enter-text" id="statusMsg">TAP TO OPEN</div>
    </div>

    <header style="margin-bottom:15px;">
        <h2 style="margin:0;">GenLingo <span style="color:var(--primary)">PRO</span></h2>
    </header>

    <select id="userLang" class="lang-select">
        <option value="hi" selected>Hindi (‡§π‡§ø‡§®‡•ç‡§¶‡•Ä)</option>
        <option value="ml">Malayalam (‡¥Æ‡¥≤‡¥Ø‡¥æ‡¥≥‡¥Ç)</option>
        <option value="ta">Tamil (‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç)</option>
        <option value="te">Telugu (‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å)</option>
    </select>

    <div class="glass-card">
        <div class="card-actions">
            <button class="mini-btn" onclick="copyFromClipboard()">PASTE</button>
            <button class="mini-btn" onclick="clearInp()">CLEAR</button>
        </div>
        <span class="label">English Source</span>
        <textarea id="sourceInp" placeholder="Enter text..."></textarea>
    </div>

    <div class="glass-card" id="outCard">
        <div class="card-actions">
            <button class="mini-btn" id="voiceBtn" onclick="toggleAudio()">SPEAK üîä</button>
        </div>
        <span class="label">Translation</span>
        <div id="targetOut" style="font-size:20px; min-height:50px; color:var(--primary); font-weight:600;">...</div>
    </div>

    <div class="bottom-nav">
        <button class="nav-btn" onclick="location.reload()">üîÑ</button>
        <button class="nav-btn btn-main" onclick="runTranslation()">TRANSLATE</button>
        <button class="nav-btn" onclick="exportToPDF()">üì•</button>
    </div>

    <script>
        const audioSfx = new Audio('https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3');
        const source = document.getElementById('sourceInp');
        const target = document.getElementById('targetOut');
        const voiceBtn = document.getElementById('voiceBtn');

        function startApp() {
            document.querySelector('.logo-container').classList.add('logo-active');
            audioSfx.play().catch(()=>{});
            if(navigator.vibrate) navigator.vibrate([40, 40, 40]);
            
            setTimeout(() => {
                const splash = document.getElementById('splash');
                splash.style.transform = "scale(1.2)";
                splash.style.opacity = "0";
                setTimeout(() => splash.style.display = 'none', 800);
            }, 1000);
        }

        async function copyFromClipboard() {
            try {
                source.value = await navigator.clipboard.readText();
            } catch(e) { alert("Enable clipboard permissions"); }
        }

        function clearInp() {
            source.value = "";
            target.innerText = "...";
            window.speechSynthesis.cancel();
            voiceBtn.classList.remove('speaking');
            voiceBtn.innerText = "SPEAK üîä";
        }

        async function runTranslation() {
            const val = source.value.trim();
            const lang = document.getElementById('userLang').value;
            if(!val) return;

            target.innerText = "Processing...";
            
            try {
                // Using contact email to bypass aggressive caching for better accuracy
                const res = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(val)}&langpair=en|${lang}&de=pro@genlingo.com`);
                const data = await res.json();
                target.innerText = data.responseData.translatedText;
            } catch(e) {
                target.innerText = "Check Connection";
            }
        }

        function toggleAudio() {
            if (window.speechSynthesis.speaking) {
                window.speechSynthesis.cancel();
                voiceBtn.classList.remove('speaking');
                voiceBtn.innerText = "SPEAK üîä";
            } else {
                const talk = new SpeechSynthesisUtterance(target.innerText);
                talk.lang = document.getElementById('userLang').value + "-IN";
                talk.onstart = () => { voiceBtn.classList.add('speaking'); voiceBtn.innerText = "STOP üõë"; };
                talk.onend = () => { voiceBtn.classList.remove('speaking'); voiceBtn.innerText = "SPEAK üîä"; };
                window.speechSynthesis.speak(talk);
            }
        }

        async function exportToPDF() {
            const { jsPDF } = window.jspdf;
            const canvas = await html2canvas(document.getElementById('outCard'), { backgroundColor: '#161b22', scale: 2 });
            const doc = new jsPDF();
            doc.text("GenLingo Pro Export", 10, 15);
            doc.addImage(canvas.toDataURL('image/png'), 'PNG', 10, 25, 185, 0);
            doc.save("GenLingo_Pro.pdf");
        }
    </script>
</body>
</html>
